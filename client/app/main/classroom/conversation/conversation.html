<div class="panel panel-default">
    <div class="panel-heading">{{activeContact.name}}</div>
    <div class="panel-body">
      <div class="chat-panel">
        <div class="discussion-bg">
        <ul class="discussion">
          <li ng-repeat= 'message in messages' ng-class="!isSent(message) ? 'other' : 'self'" class="discussion"><div class = "messages"><p>{{message.body}}</p></div></li>
          <a id="bottom"></a>
        </ul>
        </div>
      </div>
      <form name="chat" ng-submit="sendMsg(msgToSend)" novalidate>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="msgToSend" placeholder="Message..." ng-required="true" ng-minlength="1">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" ng-disabled="chat.$invalid">Send!</button>
        </span>
      </div>
      </form>
  </div>
</div>
