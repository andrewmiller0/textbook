    <div class="main">
        <div class="row" ng-hide="studentRoster || loading.name">
            <div class="col-lg-6">
                <form class="form-horizontal" name="addClassForm" ng-submit="addClassroom()" novalidate>
                        <label><h3>Class name</h3></label>
                        <input class="form-control" type="text" name="name" ng-model="classroom.name" ng-required="true" ng-minlength="4"/>
                        <p class="help-block" ng-show="addClassForm.name.$invalid && addFormSubmit">Class name should be at least 4 characters</p>
                    <button type="submit" class="btn btn-default">Next</button>
                </form>
                <form class="form-horizontal" name="upload" ng-submit="uploadFile()">
                    <label><h3>Or Upload a Roster</h3></label><small class="small">accepted file formats: (.csv, .xlsx, .xls)</small>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-primary btn-file">
                                    Browse&hellip; <input type="file" fileread="file">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly ng-model="file.name">
                    </div>
                        <span class="help-block" ng-show="error.message">Your file is unsupported!  Try uploading a different file</span>
                    <button type="submit" class="btn btn-default">Upload</button>
                </form>
            </div>
        </div>
        <div ng-show="loading.name" class="text-center"><h1>Loading</h1><i class="fa fa-spinner fa-spin"></i></div>
        <div class="row">
            <div ui-view></div>
        </div>
    </div>
